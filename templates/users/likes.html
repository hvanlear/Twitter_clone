{% extends 'users/detail.html' %} {% block user_details %}
<div class="col-sm-9">
  <div class="row">
    {% for like in user.likes %}

    <div class="col-lg-4 col-md-6 col-12">
      <div class="card user-card">
        <div class="card-inner">
          <div class="card-contents">
            <a href="/users/{{ like.user.user_id }}" class="card-link">
              <img
                src="{{ like.user.image_url }}"
                alt="Image for {{ like.user.image_url }}"
                class="card-image"
              />
              <p>@{{ like.user.username }}</p>
            </a>
          </div>
          <p class="card-bio">{{like.text}}</p>
        </div>
      </div>
    </div>

    {% endfor %}
  </div>
</div>

{% endblock %}
